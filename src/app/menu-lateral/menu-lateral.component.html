<div class="menu">

  <h3>

    Buscar:
  </h3>

  <form>
    <input [(ngModel)]="termosBusca" name="termosBusca" type="text">
    <button class="btn btn-info" routerLink="lista/busca/{{termosBusca}}" type="submit"> Pesquisar </button>
  </form>

  <h3>

    Categorias:
  </h3>

  <ul>
    <li *ngFor="let categoria of categorias">
      <a routerLink='/lista/{{categoria.CategoryID}}' routerLinkActive="router-link-active">
        {{categoria.CategoryName}}
      </a>
    </li>
  </ul>
</div>
